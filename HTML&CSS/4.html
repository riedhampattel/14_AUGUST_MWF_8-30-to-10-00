<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form>
        <table>
            <tbody>
                <tr>
                    <td>First Name :</td>
                    <td><input type="text" placeholder="John" required></td>
                </tr>
                <tr>
                    <td>Last Name :</td>
                    <td><input type="text" placeholder="Smith"></td>
                </tr>
                <tr>
                    <td>email :</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>DOB :</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Members :</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Contact :</td>
                    <td><input type="tel"></td>
                </tr>
                <tr>
                    <td>Address : </td>
                    <td><textarea cols="20" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td>Week : </td>
                    <td><input type="week"></td>
                </tr>
                <tr>
                    <td>Gender : </td>
                    <td><input type="radio" name="uGender">Male <input type="radio" name="uGender">Female</td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td>10,000<input type="range" step="10">20,000</td>
                </tr>
                <tr>
                    <td>Reset : </td>
                    <td><input type="reset"></td>
                </tr>
                <tr>
                    <td>Time : </td>
                    <td><input type="time"></td>
                </tr>
                <tr>
                    <td>URL : </td>
                    <td><input type="url"></td>
                </tr>
                <tr>
                    <td>password : </td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>search : </td>
                    <td><input type="search"></td>
                </tr>
                <tr>
                    <td>Submit :</td>
                    <td><input type="submit"></td>
                </tr>
                <tr>
                    <td>Date Time : </td>
                    <td><input type="datetime"></td>
                </tr>
                <tr>
                    <td>Date time local : </td>
                    <td><input type="datetime-local"></td>
                </tr>
                <tr>
                    <td>Choose file : </td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td>Color : </td>
                    <td><input type="color" ></td>
                </tr>
                <tr>
                    <td>Checkbox : </td>
                    <td><input type="checkbox">T&c applied</td>
                </tr>
                <tr>
                    <td>Button : </td>
                    <td><input type="button" value="Click me"></td>
                </tr>
                <tr>
                    <td>Month : </td>
                    <td><input type="month"></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
